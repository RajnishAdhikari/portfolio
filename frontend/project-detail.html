<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <style>
        /* Add some specific styles for the detail page */
        .detail-section {
            padding: 5rem 10rem;
            margin-top: 5vh;
        }
        .detail-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 2rem;
            border: rgb(53, 53, 53) 0.1rem solid;
        }
        .detail-container img {
            width: 100%;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }
        .detail-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .detail-container p {
            font-size: 1.2rem;
            line-height: 1.8;
            white-space: pre-wrap; /* Preserve line breaks */
        }
        .back-link {
            display: block;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            text-decoration: none;
            color: rgb(85, 85, 85);
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="detail-section">
        <div class="detail-container">
            <a href="/#projects" class="back-link">&larr; Back to Portfolio</a>
            <h1 id="project-title"></h1>
            <img id="project-image" src="" alt="Project Image" />
            <div id="project-links" class="btn-container" style="margin-bottom: 2rem;">
                <!-- Links will be inserted here -->
            </div>
            <p id="project-description"></p>
        </div>
    </section>
    <script src="project-detail.js"></script>
</body>
</html>
